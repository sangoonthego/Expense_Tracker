<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <hgroup>
            <h1>Edit Expense</h1>
            <h2>Update the details of your expense below.</h2>
        </hgroup>
        <article>
            <form action="{{ url_for('update_expense', expense_id=expense.id) }}" method="post">
                
                <label for="date">Date</label>
                <input type="date" id="date" name="date" value="{{ expense.date }}" required>

                <label for="category">Category</label>
                <select id="category" name="category" required>
                    {% for category in categories %}
                        <option value="{{ category }}" {% if category == expense.category %}selected{% endif %}>
                            {{ category }}
                        </option>
                    {% endfor %}
                </select>

                <label for="description">Description</label>
                <input type="text" id="description" name="description" value="{{ expense.description }}" required>

                <label for="amount">Amount ({{ currency }})</label>
                <input type="number" id="amount" name="amount" value="{{ expense.amount }}" step="1000" required>
                
                <div class="grid">
                    <button type="submit">Save Changes</button>
                    <button type="button" class="secondary" onclick="window.location.href=`{{ url_for('index') }}`">Cancel</button>
                </div>
            </form>
        </article>
    </main>
</body>
</html>
